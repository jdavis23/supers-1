<head>
  <title>SupersApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  {{> navigation}}

  <div class="container">
    {{#if currentUser}}
      {{> new}}
      {{> course}}
    {{else}}
      <h1>Please sign up to continue</h1>
    {{/if}}
  </div>
</body>
<template name="new">
  <form class="form-horizontal" role="form" id="new_condition">
    <div class="form-group">
      <label class="sr-only" for="new_condition_note">New conditions note</label>
      <h2>Note on Conditions</h2>
      <div class="col-sm-12">
        <textarea class="form-control" rows="3" id="new_condition_note"></textarea>
      </div>
      <h2>Cart Status</h2>
      <div class="col-sm-12">
        <select class="form-control" id="cart_status">
	        <option>Scatter</option>
	        <option>Cart Path Only</option>
	        <option>90 Degrees</option>
	        <option>Roughs Only</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-large btn-success">+ Update Conditions</button>
  </form>
</template>
